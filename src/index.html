<html lang="fr">

<head>

    <title>Czo Tab</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Author" content="Olivier Sirol, czo@free.fr">
    <meta name="theme-color" content="#181818">

    <link rel="shortcut icon" href="icons/128.png">
    <link rel="apple-touch-icon" href="icons/128.png">
    <link rel="icon" href="icons/128.png">

    <link href="sbg/cdn/normalize/8.0.0/normalize.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Quicksand';
            font-style: normal;
            font-weight: 300;
            font-display: swap;
            src: url(sbg/font/Quicksand.woff2) format('woff2');
        }

        body,
        html {
            font-family: Quicksand, system-ui, sans-serif;
            line-height: 1.25;
            color: #fff;
            background-color: #282828;
            font-size: 12pt;
            /* font-size: 1vw; */
            /* font-size: 1vmax; */
            /* font-size: 1.9vmin; */

        }

        .intro {
            /* background-image: url("sbg/wal/1.jpg"); */
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
        }

        .CzoFullscreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .CzoWidgets {
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .CzoTime {
            filter: drop-shadow(0 0 2px rgb(0, 0, 0, .9));
        }

        .CzoTime a {
            font-size: 2em;
        }

        .CzoTime h1,
        .CzoTime h3 {
            font-size: 6em;
            font-weight: 300;
            line-height: 1;
            margin: 0;
            transition: font-size .5s ease;
        }

        .CzoTime h3 {
            font-size: 1.8em;
        }

        @media(min-width:768px) {
            .CzoTime h1 {
                font-size: 9em;
            }

            .CzoTime h3 {
                font-size: 2.7em;
            }
        }

        .CzoTime hr {
            border-top: .1em solid #fff;
            margin: 1rem 0;
        }

        .credit {
            position: absolute;
            bottom: 0rem;
            left: 1rem;
            right: 1rem;
            font-size: .6em;
            text-shadow: 0 0 2px black;
        }

        a,
        a:link,
        a:visited,
        a:hover,
        a:active {
            text-decoration: none;
            font-weight: normal;
            color: #fff;
        }

        a:hover {
            text-decoration: underline;
        }

        ::selection {
            text-shadow: none;
            background: #fcfcfc;
            background: rgba(255, 255, 255, .2);
        }
    </style>

</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>

    <div class="intro"></div>
    <div class="CzoWidgets CzoFullscreen">
        <!-- <div class="CzoWidgets"> -->
        <div class="CzoTime">
            <h1 id="czotime"></h1>
            <hr>
            <h3 id="czodate"></h3>

            <a href="http://czo.free.fr" rel="noopener noreferrer" title="czo.free.fr"><i><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        style="margin-top: 1em;">
                        <path d="M15 7h3a5 5 0 0 1 5 5 5 5 0 0 1-5 5h-3m-6 0H6a5 5 0 0 1-5-5 5 5 0 0 1 5-5h3"></path>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg></i></a>

        </div>
    </div>

    <div class="credit">
        <p>Photos from <a href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <script src="sbg/cdn/jquery/3.4.1/jquery.min.js"></script>
    <script src="sbg/czoclock.js"></script>

</body>

</html>
